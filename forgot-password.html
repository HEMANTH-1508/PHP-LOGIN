<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Password Reset</h1>
        <form action="password-reset.php" method="POST">
            <div class="input-box">
                <input  type="email" id="email" class="mail" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <input type="password" id="new-password" class="password" name="new_password" placeholder="New Password" required>
            </div>
            <div class="input-box">
                <input type="password" id="confirm-password" class="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <div class="login">
                <button type="submit" id="submit" class="submit" name="submit">
                    Reset Password
                </button>
            </div>
        </form>
        <div class="additional-links">
            <a href="login.html" class="forgot-password">Back to Login</a>
            <span>|</span>
            <a href="signup.html" class="signup">Sign Up</a>
        </div>
    </div>
</body>
</html>
